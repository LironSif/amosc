<svg
  width="64"
  height="64"
  viewBox="0 0 64 64"
  xmlns="http://www.w3.org/2000/svg"
>
  <!-- רקע כללי שקוף עם מסגרת כהה עדינה -->
  <rect
    x="4"
    y="4"
    width="56"
    height="56"
    rx="14"
    fill="#020617"
    stroke="#1f2937"
    stroke-width="1.5"
  />

  <!-- מסגרת חיצונית שמסמלת חדר ביטחון / מעטפת מיגון -->
  <rect
    x="12"
    y="14"
    width="40"
    height="36"
    rx="8"
    fill="none"
    stroke="#38bdf8"
    stroke-width="2"
  />

  <!-- מסגרת פנימית שמסמלת חדר פנימי / ליבה מוגנת -->
  <rect
    x="18"
    y="20"
    width="22"
    height="24"
    rx="5"
    fill="none"
    stroke="#e5e7eb"
    stroke-width="1.6"
  />

  <!-- קו אנכי שמרמז על דופן מיגון / קיר פלדה -->
  <line
    x1="42"
    y1="18"
    x2="42"
    y2="46"
    stroke="#38bdf8"
    stroke-width="2.2"
    stroke-linecap="round"
  />

  <!-- נקודה קטנה כסימן אינטליגנציה / נקודת החלטה / חיישן -->
  <circle
    cx="30"
    cy="32"
    r="2.4"
    fill="#38bdf8"
  />
</svg>
